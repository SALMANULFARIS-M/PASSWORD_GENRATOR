    <div class="w-5/12">
      <div class="flex justify-center items-center pt-24">
        <div class="w-full text-center">
          <label
            for="psw"
            class="text-red-500 text-center font-semibold text-lg"
            >{{ message }}</label
          >
          <input
            class="bg-white h-16 w-full text-center rounded-full border-2"
            type="text"
            name=""
            id="psw"
            [value]="password"
            [ngClass]="message ? 'border-red-600' : 'border-gray-600'"
            disabled
          />
        </div>
        <button
          class="ms-1 bg-blue-500 border-2 border-gray-700 text-black text-base font-medium mr-2 px-2.5 py-0.5 rounded"
        >
          <box-icon type="solid" name="copy"></box-icon>
        </button>
      </div>
      <!-- Show tooltip on bottom -->
      <div *ngIf="password&&passwordLength<5"
        id="tooltip-bottom"
        class="relative z-10 inline-block mt-1 px-3 py-2 text-sm font-medium text-white rounded-lg shadow-sm opacity-70 tooltip bg-red-700 ms-96"
      >
        Bad
      </div>
      <div *ngIf="password&&passwordLength<8"
      id="tooltip-bottom"
      class="relative z-10 inline-block mt-1 px-3 py-2 text-sm font-medium text-black rounded-lg shadow-sm opacity-70 tooltip bg-yellow-300 ms-96"
    >
GOOD
    </div>
      <div class="flex mt-5 ms-5">
        <label for="length" class="text-base font-bold me-5"
          >Password Length:</label
        >
        <input
          type="number"
          id="length"
          class="bg-pink-200 text-base w-10 font-bold"
          [value]="passwordLength"
          disabled
        />
      </div>

      <div class="flex-col justify-center text-center items-center mt-6">
        <label
          for="minmax-range"
          class="block mb-2 text-sm font-medium text-gray-900"
          >Select a length for the Password</label
        >
        <div class="flex justify-center items-center">
          <button type="button" (click)="lengthMinus()">
            <box-icon name="minus-circle"></box-icon>
          </button>
          <input
            id="minmax-range"
            type="range"
            min="1"
            [(ngModel)]="passwordLength"
            max="50"
            class="w-96 h-2 rounded-lg mx-5 appearance-none cursor-pointer bg-gray-700"
          />
          <button type="button" (click)="lengthPlus()">
            <box-icon name="plus-circle"></box-icon>
          </button>
        </div>
      </div>
      <label
        for="minmax-range"
        class="block mb-3 text-sm font-medium text-center mt-5 text-gray-900"
        >Select the characters that want to include in your Password</label
      >
      <div class="flex justify-between items-center mx-20">
        <div class="flex justify-between items-center">
          <input
            id="link-checkbox"
            type="checkbox"
            [(ngModel)]="includeUppercase"
            class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
          />
          <label
            for="link-checkbox"
            class="ml-2 text-base font-medium text-gray-900"
            >ABC</label
          >
        </div>

        <div class="flex justify-between items-center">
          <input
            id="link-checkbox"
            type="checkbox"
            [(ngModel)]="includeLowercase"
            class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
          />
          <label
            for="link-checkbox"
            class="ml-2 text-base font-medium text-gray-900"
            >abc</label
          >
        </div>

        <div class="flex justify-between items-center">
          <input
            id="link-checkbox"
            type="checkbox"
            [(ngModel)]="includeNumbers"
            class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
          />
          <label
            for="link-checkbox"
            class="ml-2 text-base font-medium text-gray-900"
            >123</label
          >
        </div>

        <div class="flex justify-between items-center">
          <input
            id="link-checkbox"
            type="checkbox"
            [(ngModel)]="includeSpecialChars"
            class="w-5 h-5 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500"
          />
          <label
            for="link-checkbox"
            class="ml-2 text-base font-medium text-gray-900"
            >@#$</label
          >
        </div>
      </div>
      <div class="flex justify-center mt-4">
        <button
          class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
          (click)="
            generatePassword(
              passwordLength,
              includeUppercase,
              includeLowercase,
              includeNumbers,
              includeSpecialChars
            )
          "
        >
          Generate Password
        </button>
      </div>

      <div class="generated-password">
        <p>{{ password }}</p>
      </div>
    </div>
  </div>
</div>
